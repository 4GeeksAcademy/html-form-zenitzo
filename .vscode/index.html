<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Payment form example</h5>
            </div>
            <div class="card-body">
                <!-- Error message -->
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <!-- Form starts here -->
                <form>
                    <!-- Card details -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="cardNumber" class="form-label">Card #</label>
                            <input
                                type="text"
                                class="form-control"
                                id="cardNumber"
                                placeholder="XXXXXXXXXXXXXXXX"
                                required
                            >
                        </div>
                        <div class="col-md-4">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input
                                type="text"
                                class="form-control"
                                id="cvc"
                                placeholder="0000"
                                required
                            >
                        </div>
                        <div class="col-md-4">
                            <label for="amount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="amount"
                                    placeholder="Amount"
                                    required
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Name details -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="firstName"
                                required
                            >
                        </div>
                        <div class="col-md-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="lastName"
                                required
                            >
                        </div>
                    </div>

                    <!-- Address details -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="city" class="form-label">City</label>
                            <input
                                type="text"
                                class="form-control"
                                id="city"
                                required
                            >
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State</label>
                            <select
                                id="state"
                                class="form-select"
                                required
                            >
                                <option selected disabled>Pick a state</option>
                                <option>California</option>
                                <option>New York</option>
                                <option>Texas</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input
                                type="text"
                                class="form-control"
                                id="postalCode"
                                required
                            >
                        </div>
                    </div>

                    <!-- We accept section -->
                    <div class="mb-3">
                        <label class="form-label">We accept:</label>
                        <div>
                            <img
                                src="https://via.placeholder.com/40x25"
                                alt="Visa"
                                class="me-2"
                            >
                            <img
                                src="https://via.placeholder.com/40x25"
                                alt="MasterCard"
                                class="me-2"
                            >
                            <img
                                src="https://via.placeholder.com/40x25"
                                alt="Discover"
                                class="me-2"
                            >
                            <img
                                src="https://via.placeholder.com/40x25"
                                alt="American Express"
                            >
                        </div>
                    </div>

                    <!-- Message -->
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea
                            class="form-control"
                            id="message"
                            rows="3"
                            placeholder="Add any notes here."
                        ></textarea>
                    </div>

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
